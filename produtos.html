<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Smach Lanches</title>
</head>

<body>
    <div class="container">
        <aside class="aside">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="">
            </div>
            <div class="menu-order-product">
                <button class="menu-products"><h2>Produtos</h2></button>
            </div>
            <div class="informational-data">
                <span>Operador: Guilherme</span>
                <span>Data-Hora: <span id="date"></span><span id="hour"></span></span>
                <span>Versão: 2.0</span>
            </div>
        </aside>
    <main class="main">
        <section class="productTable" id="tableProduct">
            <div class="titleTable">
                <h1>Todos os Produtos</h1>
            </div>
            <form action="#" id="productForm">
                <div>
                    <label for="">Cód. Produto</label>
                    <input type="number" placeholder="" id="productCode">
                </div>
                <div>
                    <label for="">Produto</label>
                    <input type="text" placeholder="Dogite nome do produto" id="productName">
                </div>
                <div>
                    <label for="">Preço</label>
                    <input type="number" placeholder="R$ 0,00" id="productPrice">
                </div>
            </form>
            <div class="btns-tableProducts">
                <button class="button-cancelTable" id="btn-cancelTable">
                    <img src="/assets/images/close.svg" alt="">
                    Cancelar</button>
                <button class="button-addProductTable" id="btn-addProductTable">
                    <img src="/assets/images/most.svg" alt="">
                    Salvar produto
                </button>
            </div>
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Cód. Produto</th>
                        <th width="50%">Nome</th>
                        <th>Preço</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="tBodyProductTable" class="tBodyProductTable">

                </tbody>
            </table>
        </section>
    </main>
    <script src="/assets/js/products.js" type="module"></script>
</body>

</html>
